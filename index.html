<!DOCTYPE html>
<html>
<head>
  <title>SuperHero Hunter</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Marvel Superhero Hunter</h1>
    <div class="mt-3">
        <input type="text" id="search-input" class="form-control" placeholder="Search character...">
        <button class="btn btn-primary mt-3" id="search-button">Search</button>
    </div>
    <br>
    <br>
    <ul class="nav nav-tabs mb-3">
      <li class="nav-item">
        <a class="nav-link active" id="all-characters-tab" data-toggle="tab" href="#all-characters">All Characters</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="favorites-tab" data-toggle="tab" href="#favorites">Favorites</a>
      </li>
    </ul>

    <div class="tab-content">
      <div class="tab-pane fade show active" id="all-characters">
        <div class="row" id="character-container"></div>
      </div>
      <div class="tab-pane fade" id="favorites">
        <div class="row" id="favorites-container"></div>
      </div>
    </div>


  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="./script.js"></script>
</body>
</html>
